<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Webserv</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Bienvenue sur notre webserv 🚀</h1>

    <section id="get">
        <h2>🔎 GET</h2>
        <p>
            <a href="new-life.html">Changer de vie</a>
        </p>
    </section>
    <section class="bottom">
        <section id="post">
            <h2>📤 POST</h2>
            <form action="/upload" method="POST" enctype="multipart/form-data">
                <input type="file" name="file">
                <button type="submit">Envoyer</button>
            </form>
        </section>

        <section id="delete">
            <h2>🗑️ DELETE</h2>
            <div id="img">
                <p>
                    Supprimer une image.
                </p>
                <img src="uploads/canard-rm.png" alt="canard-a-supp" width="100">
            </div>
            
            <button onclick="deleteFile()">Delete</code></button>
            <script>
                function deleteFile() {
                    fetch('uploads/canard-rm.png', { method: 'DELETE' })
                        .then(res => res.text())
                        .then(text => alert("Réponse : " + text))
                        .catch(err => alert("Erreur : " + err));
                }
            </script>
        </section>
    </section>
    <section id="errors">
        <h2>💣 Tester les erreurs HTTP</h2>
        <ul>
            <li><a href="page-inexistante.html">Lien cassé (404)</a></li>
            <li><a href="forbidden.html">Accès interdit (403)</a></li>
        </ul>
    </section>    
</body>
</html>
