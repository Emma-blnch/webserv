    <section id="get">

    <section class="bottom">
        <section id="post">
            <h2>ğŸ“¤ POST</h2>
            <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
                <input type="file" name="file" id="fileInput">
                <button type="submit">Envoyer</button>
            </form>
            <div id="postResult"></div>
            <script>
                document.getElementById('uploadForm').onsubmit = async function(e) {
                    e.preventDefault();
                    const form = e.target;
                    const data = new FormData(form);
                    const res = await fetch(form.action, { method: 'POST', body: data });
                    const text = await res.text();
                    document.getElementById('postResult').innerText =
                        "Code HTTP: " + res.status + "\n" + text;
                    if (res.status == 201) { // Affiche un lien vers le fichier si upload OK
                        const input = document.getElementById('fileInput');
                        if (input.files.length > 0) {
                            const filename = input.files[0].name;
                            document.getElementById('postResult').innerHTML +=
                                `<br><a href="uploads/${filename}" target="_blank">Voir le fichier uploadÃ©</a>`;
                        }
                    }
            };
            </script>
        </section>

        <section id="delete">

            <button onclick="deleteFile()">Delete</code></button>
